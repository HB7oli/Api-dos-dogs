<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Dogs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerador de Dogs</h1>
    <button onclick="geradorDogs()">Gerar</button>
    <br><br>
    <img src="" alt="" id="cachorroGerado" width="300">

    <script>
        function geradorDogs(){
           fetch("https://dog.ceo/api/breeds/image/random")
           .then(res => res.json())
           .then(data =>{
                document.getElementById("cachorroGerado").
                src = data.message;
           })
        }
    </script>


</body>
</html>
